{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block body %}
<div id="BodyContent">
    <div id="ResumeButtons" class="row mb-3 justify-content-center">
        <div class="col-auto">
            <a href="{{ url_for('static', filename='resume/Scott Turro Resume.pdf') }}" target="_blank" class="btn btn-primary">
                <i class="fas fa-file-pdf"></i> View PDF in New Tab
            </a>
        </div>
        <div class="col-auto">
            <a href="{{ url_for('static', filename='resume/Scott Turro Resume.pdf') }}" download class="btn btn-secondary">
                <i class="fas fa-download"></i> Download PDF
            </a>
        </div>
    </div>
    <div id="Resume">
        <object data="{{ url_for('static', filename='resume/Scott Turro Resume.pdf') }}" type="application/pdf" width="100%" height="600">
            <!-- Show nothing if unsupported -->
        </object>
    </div>
</div>
{% endblock %}
